<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>MWMAP - 초기 화면</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #e5e3df;
    }
    #app-root {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #map {
      flex: 1;
      width: 100%;
      height: 100%;
      min-height: 100%;
      touch-action: manipulation;
    }

    /* Google Maps 로고, 저작권, 기본 컨트롤을 화면에서 숨겨 깔끔한 지도만 보이도록 처리 */
    .gm-style .gmnoprint,
    .gm-style .gm-style-cc,
    .gm-style-cc,
    .gm-style a[href^="https://maps.google.com"],
    a[href^="https://maps.google.com/maps"],
    .gmnoprint,
    .gm-bundled-control,
    .gm-svpc,
    .gm-control-active {
      display: none !important;
      opacity: 0 !important;
      visibility: hidden !important;
    }
  </style>
</head>
<body>
  <div id="app-root">
    <div id="map"></div>
  </div>

  <!-- 전역 설정 (API 키, 남한 영역 등) -->
  <script src="config.js"></script>
  <!-- 지도 초기화 및 향후 기능 진입점 -->
  <script src="app.js"></script>
  <!-- Google Maps API: config.js에서 설정한 키를 사용해 동적으로 로드 -->
  <script>
    (function () {
      var C = window.MWMAP_CONFIG || {};
      if (!C.GMAPS_API_KEY) {
        console.error('MWMAP_CONFIG.GMAPS_API_KEY 가 설정되지 않았습니다.');
        return;
      }
      var s = document.createElement('script');
      s.src = 'https://maps.googleapis.com/maps/api/js?key=' +
        encodeURIComponent(C.GMAPS_API_KEY) +
        '&libraries=geometry&callback=initMap&loading=async';
      s.async = true;
      s.defer = true;
      document.head.appendChild(s);
    })();
  </script>
</body>
</html>
